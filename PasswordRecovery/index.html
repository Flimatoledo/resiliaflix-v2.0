<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiliaFlix | Recuperação da Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="..//css/cabecalho-default.css">
    <link rel="stylesheet" href="..//css/rodape-default.css">
    <link rel="stylesheet" href="assets/css/recuperacao-form.css">
</head>

<body>
    <header class="cabecalho">
      <div class="container">
          <a href="../index.html" class="cabecalho__logo">ResiliaFlix</a>
          <nav class="cabecalho__menu">
              <ul class="cabecalho__lista">
                  <li class="cabecalho__lista-item"><a href="" class="cabecalho__lista-link" data-toggle="modal" data-target="#loginModal">ENTRAR</a></li>
              </ul>
          </nav>
      </div>
    </header>

    <main>
        <section class="recuperacao">
            <div class="container-fluid" id="container-fluid">
                <h4 class="recuperacao__titulo">
                    Insira abaixo o e-mail que você usou para criar uma conta. Vamos enviar um
                    link para redefinir sua senha.
                </h4>
                <form action="" class="recuperacao__formulario" id="recuperacao__formulario">
                    <input type="email" class="recuperacao__input" id="recuperacao__input" placeholder="example@example.com" required>
                    <button class="recuperacao__botao" id="recuperacao__botao" type="submit">Enviar</button>
                </form>
                <h5 class="recuperacao__submit-msg-erro d-none" id="recuperacao__submit-msg-erro">Email inválido</h5>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="container-fluid">
            <div class="rodape__contato">
                <a href="../contato/index.html" class="rodape__contato-link">Contato</a>
            </div>
            <div class="rodape__copyright">
                <p class="rodape__copyright-text">&copy; ResiliaFlix, 2021</p>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <dialog class="modal-content">
            <header class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Entrar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </header>
            <main class="modal-body">
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="eu@email.com.br" required>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Senha</label>
                  <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" checked>
                  <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
              </form>
            </main>
            <footer class="modal-footer">
              <small><a id="emailHelp" href="../PasswordRecovery/index.html">Esqueci minha senha</a></small>
            </footer>
          </dialog>
        </div>
    </div>

    <script src="..//js/modal-login.js"></script>
    <script src="scripts/submitForm.js"></script>
</body>

</html>

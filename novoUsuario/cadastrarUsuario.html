<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>CadastrarUsuário</title>
</head>

<body>
  <!-- Botão para acionar modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">
    Cadastrar Novo Usuário
  </button>

  <!-- Modal -->
  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Novo Usuário</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- OS CAMPOS DE PREENCHIMENTO -->
          <form id="cadastro">
            <div class="field">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="EX: abcdeg@gmail.com*" required>
            </div>

            <div class="field">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" placeholder="Digite sua senha*" required>
            </div>

            <div class="field">
              <label for="repitaSenha">Confirmar Senha</label>
              <input type="password" id="repitaSenha" name="repitaSenha" placeholder="Repita sua senha*" required>
            </div>

            <div class="field">
              <label for="rg">RG</label>
              <input type="text" id="rg" name="rg" placeholder="Digite seu RG*" required>
            </div>

            <div class="field">
              <label for="cep">Cep</label>
              <input type="text" id="cep" name="cep" placeholder="Somente numeros*" required>
            </div>

            <div class="field">
              <label for="rua">Rua</label>
              <input type="text" id="rua" name="rua" placeholder="EX: Rua Pedro alvares cabral" required>
            </div>

            <div class="field">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" name="bairro" placeholder="EX: Centro" required>
            </div>

            <div class="field">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" name="cidade" placeholder="EX: Nilopolis" required>
            </div>

            <div class="field">
              <label for="estado">Estado</label>
              <input type="text" id="estado" name="estado" placeholder="EX: RJ" required>
            </div>
            
          </form>
        </div>
        <div id="msg-erro" style="color: red;"></div>
        <input type="submit" value="Cadastrar" class="btn btn-outline-success" id="cadUser" name="cadUser">
      </div>
    </div>

    <script src="./js/cadastrarUsuario.js"></script>
    <script src="./js/preencherCep.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>


</body>

</html>
